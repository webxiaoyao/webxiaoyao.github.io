<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Document</title>
	<style>
		span{
			font-size: 20px
		}
		input{
			font-size: 20px
		}
	</style>
</head>
<body>
  <p style="margin-top: 60px"><span style="display: inline-block;width: 100px;text-align: right;">预算值：</span><input type="number" id="ipt1" value="1800">万</p>
  <p><span style="display: inline-block;width: 120px;text-align: right;">报价平均值：</span><input type="number" id="ipt2">万</p>
  <p><span style="display: inline-block;width: 120px;text-align: right;">报价：</span><input type="number" id="ipt3">万</p>
  <p><span style="display: inline-block;width: 120px;text-align: right;">打分：</span><span id="score"></span></p>
  <button id="count2" onclick="count()" style="display: block;width: 80%; margin: 0 auto; height: 30px">计算</button>
  <script>
    function count() {
      var ipt1Value = document.getElementById('ipt1').value
      var ipt2Value = document.getElementById('ipt2').value
      var ipt3Value = document.getElementById('ipt3').value
      var scopeDom = document.getElementById('score')
      var count2 = document.getElementById('count2')
      var score = ''
      var basic = ipt2Value * 0.6 + ipt1Value * 0.4
      console.log('basic', basic)
      if (ipt3Value > basic) {
        score = 10 - (ipt3Value - basic) / basic * 12
      } else {
        score = 10 - (basic - ipt3Value) / basic * 10
      }
      scopeDom.innerHTML = score
    }
  </script>
</body>
</html>
