<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>疫苗查询</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<p>本位码:<input type="text" id="number"></p>
	<p><button type="button" onclick="query()">查询</button></p>
	<p>查询结果GJYPBSM:<span style="color: red" id="result"></span></p>
	<script src="data.js"></script>
	<script>
		console.log(json)
		function query() {
			var result
			var number = document.getElementById('number').value.substring(0, 7)
			var resultT = document.getElementById('result')
			if (number.length < 7) {
				alert('本位码不全')
				return
			}
			for(var i = 0; i < json.length; i ++) {
				if (json[i].YPBSM === number) {
					result = json[i]
					break
				}
			}
			if(result) {
				resultT.innerHTML = result.GJYPBSM
			}
		}
	</script>
</body>
</html>
